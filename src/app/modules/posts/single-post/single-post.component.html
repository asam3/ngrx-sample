<div class="dialog-container">
  <div class="header">
    <div>
      <p>{{ post.title }}</p>
    </div>
    <div>
      <span>ID:{{ post.id }}</span> - <span>User ID:{{ post.userId }}</span>
    </div>
  </div>
  <div class="body">
    <p>
      {{ post.body }}
    </p>
  </div>
  <div class="footer">
    <button mat-button (click)="dialogRef.close()">Ok</button>
  </div>
</div>
